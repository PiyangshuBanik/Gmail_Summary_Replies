<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Summarizer - AI-Powered Email Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark">
  
  <!-- Theme Toggle Button -->
  <div class="theme-toggle-wrapper">
    <button class="theme-toggle" id="themeToggle">
      <span class="theme-icon" id="themeIcon">ğŸŒ™</span>
      <span class="theme-label" id="themeLabel">Dark</span>
    </button>
  </div>

  <!-- Background Particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <header>
      <h1>ğŸ“§ Gmail Summarizer</h1>
      <p class="subtitle">AI-Powered Email Assistant</p>
    </header>

    <div class="auth-section">
      <div class="auth-status">
        <div class="status-indicator"></div>
        <span id="authStatus">Checking authentication...</span>
      </div>
      <div class="btn-group">
        <button class="btn primary" id="authBtn" style="display: none;">
          ğŸ” Sign in with Google
        </button>
        <button class="btn danger" id="logoutBtn" style="display: none;">
          ğŸšª Logout
        </button>
      </div>
    </div>

    <div class="controls">
      <div class="control-group">
        <div class="input-group">
          <label for="maxEmails">Max emails to scan</label>
          <input type="number" id="maxEmails" value="50" min="1" max="100">
        </div>
        <div class="input-group">
          <label for="topEmails">Number to fetch</label>
          <input type="number" id="topEmails" value="10" min="1" max="50">
        </div>
      </div>
      <div class="btn-group">
        <button class="btn success" id="fetchBtn" disabled>
          ğŸ“¥ Fetch & Analyze Emails
        </button>
      </div>
    </div>

    <div class="panel" id="emailsPanel" style="display: none;">
      <div class="panel-header">
        <h2 class="panel-title">ğŸ“¬ Your Emails (Auto-Categorized)</h2>
        <span class="badge" id="emailCount">0 emails</span>
      </div>
      <div id="emails"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
